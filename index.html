<html>
<body>

<h1>Search</h1>

<input type="search" id="searchInput" placeholder="Search...">

<ul id="searchResults">
</ul>

<script>
// agregar un event listener para el campo de busqueda y asi activarlo cuando el usuario escribe
document.getElementById("searchInput").addEventListener("input", function() {
  var searchTerm = document.getElementById("searchInput").value;
  search(searchTerm);
});

function search(searchTerm) {
  // Limpiar resultados anteriores
  document.getElementById("searchResults").innerHTML = "";

  // Hay que mejorar la busqueda aqui, es solo un ejemplo
  var results = [
    "Search Result 1",
    "Search Result 2",
    "Search Result 3",
    "Search Result 4"
  ];

  // Agregar los detalles a la pagina
  for (var i = 0; i < results.length; i++) {
    var result = results[i];
    var li = document.createElement("li");
    li.textContent = result;
    document.getElementById("searchResults").appendChild(li);
  }
}
</script>

</body>
</html>
